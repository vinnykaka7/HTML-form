<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
</head>
<body>
  <h1>User Registration Form</h1>

  <form action="#" method="post">
    <!-- Personal Information -->
    <fieldset>
      <legend>Personal Information</legend>

      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
      <br><br>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
      <br><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required>
      <br><br>

      <p>Gender:</p>
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <br><br>

      <label for="profile">Profile Photo:</label>
      <input type="file" id="profile" name="profile">
      <br><br>
    </fieldset>

    <!-- Contact & Address Information -->
    <fieldset>
      <legend>Contact & Address Information</legend>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
      <br><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone"><br><br>

      <label for="website">Personal Website:</label>
      <input type="url" id="website" name="website"><br><br>

      <label for="street">Street Address:</label>
      <input type="text" id="street" name="street"><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city"><br><br>

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Select Country</option><br><br>
        <option>Kenya</option>
        <option>USA</option>
        <option>UK</option>
        <option>Other</option>
      </select><br><br>

      <label for="zip">ZIP/Postal Code:</label>
      <input type="text" id="zip" name="zip"><br><br>

      <label for="contact-time">Preferred Contact Time:</label>
      <input type="time" id="contact-time" name="contact-time">
      <br><br><br>
    </fieldset>

    <!-- Preferences & Interests -->
    <fieldset>
      <legend>Preferences & Interests</legend>

      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color"><br><br>

      <label for="experience">Experience Level (1-10):</label>
      <input type="range" id="experience" name="experience" min="1" max="10"><br><br>

      <label for="birth-month">Birth Month:</label>
      <input type="month" id="birth-month" name="birth-month"><br><br>

      <label for="available-week">Available Week:</label>
      <input type="week" id="available-week" name="available-week"><br><br>

      <label for="keywords">Search Keywords:</label>
      <input type="search" id="keywords" name="keywords"><br><br>

      <p>Interests (Select all that apply):</p>
      <label><input type="checkbox" name="interests" value="tech"> Technology</label><br><br>
      <label><input type="checkbox" name="interests" value="sports"> Sports</label><br><br>
      <label><input type="checkbox" name="interests" value="music"> Music</label><br><br>
      <label><input type="checkbox" name="interests" value="travel"> Travel</label><br><br>
      <label><input type="checkbox" name="interests" value="reading"> Reading</label><br><br>
      <label><input type="checkbox" name="interests" value="cooking"> Cooking</label><br><br>

      <label for="education">Education Level:</label>
      <select id="education" name="education"><br><br>
        <option value="">Select Education Level</option><br><br>
        <option>High School</option>
        <option>Bachelor's</option>
        <option>Master's</option>
        <option>PhD</option>
      </select><br><br>

      <label for="password">Create Password:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>
    </fieldset>

    <!-- Feedback & Additional Information -->
    <fieldset>
      <legend>Feedback & Additional Information</legend>

      <label for="about">Tell us about yourself:</label><br><br>
      <textarea id="about" name="about" rows="3"></textarea>

      <label for="feedback">Suggestions for improvement:</label>
      <textarea id="feedback" name="feedback" rows="3"></textarea><br><br>

      <label for="reg-date">Registration Date & Time:</label>
      <input type="datetime-local" id="reg-date" name="reg-date"><br><br>

      <label for="source">How did you hear about us?</label>
      <select id="source" name="source">
        <option value="">Select Source</option>
        <option>Friend</option>
        <option>Social Media</option>
        <option>Advertisement</option>
        <option>Other</option>
      </select><br><br>

      <label for="resume">Upload Resume (optional):</label>
      <input type="file" id="resume" name="resume"><br><br>

      <label><input type="checkbox" name="newsletter"> Subscribe to our newsletter</label><br><br>
      <label><input type="checkbox" name="terms" required> I agree to the Terms and Conditions</label><br><br>
      <label><input type="checkbox" name="privacy" required> I agree to the Privacy Policy</label><br><br>
    </fieldset><br><br>

    <!-- Buttons -->
    <button type="submit">Register</button>
    <button type="reset">Clear Form</button>
  </form>
</body>
</html>
